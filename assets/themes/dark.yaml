# colors palette
palette:
  text: DarkGray
  text_light: Gray
  text_dark: Black
  no_bg: Reset
  fg_dark: Gray
  bg_dark: DarkGray
  fg_light: DarkGray
  bg_light: Gray
  white: White
  black: Black
  red: Red
  green: Green
  blue: Blue
  yellow: Yellow
  cyan: Cyan
  magenta: Magenta
  light_red: LightRed
  light_green: LightGreen
  light_blue: LightBlue
  light_yellow: LightYellow
  light_magenta: LightMagenta
  light_cyan: LightCyan
  select_yellow: '#877248'
  select_dark: '#2D446F'

# style anchors
filter: &filter
  cursor: Reset:#C4C7CC
  normal: fg_dark:yellow:bg_dark
  normal_hl: fg_light:blue:bg_light
  header: fg_light:bg_light
  filter:
    input: light_cyan:light_yellow:bg_dark
    prompt: light_blue:bg_dark
    error: light_red:bg_dark

# theme itself
colors:
  text: text_light:no_bg
  cursor: fg_light:bg_light
  header:
    text: fg_dark:light_yellow:bg_dark
    context: white:#D80060
    namespace: text:#FDCA4F
    resource: text:#5CA6E3
    name: text:#E5E9F0
    count: text:#AAD92E
    info: white:#9971C3
    disconnected: white:light_red
    previous: text:no_bg
  footer:
    text: fg_dark:#A4A6B8:bg_dark
    trail: blue:yellow:bg_dark
    info: light_green:bg_dark
    error: light_red:bg_dark
    details: fg_light:bg_light
    hint: black:yellow:bg_dark
  filter: *filter
  search: *filter
  command_palette: *filter
  mouse_menu: *filter
  modal:
    text: fg_dark:bg_dark
    selector: *filter
    checkbox:
      normal: fg_dark:bg_dark
      focused: light_magenta:bg_dark
    btn_accent:
      normal: fg_dark:bg_dark
      focused: fg_light:light_blue
    btn_delete:
      normal: fg_dark:bg_dark
      focused: fg_light:light_red
    btn_cancel:
      normal: fg_dark:bg_dark
      focused: fg_light:light_green
  side_select:
    normal: fg_dark:yellow:bg_dark
    normal_hl: fg_light:blue:bg_light
    filter:
      input: light_blue:bg_dark
  line:
    ready:
      normal: light_blue:no_bg
      normal_hl: text_dark:light_blue
      selected: light_green:no_bg
      selected_hl: text_dark:light_green
    in_progress:
      normal: red:no_bg
      normal_hl: text_dark:light_red
      selected: light_green:no_bg
      selected_hl: text_dark:light_green
    terminating:
      normal: magenta:no_bg
      normal_hl: text_dark:light_magenta
      selected: light_green:no_bg
      selected_hl: text_dark:light_green
    completed:
      normal: text_light:no_bg
      normal_hl: text_light:bg_dark
      selected: light_green:no_bg
      selected_hl: text_dark:light_green
  syntax:
    yaml:
      normal: text:no_bg
      property: green:no_bg
      string: text_light:no_bg
      numeric: blue:no_bg
      language: light_blue:no_bg
      timestamp: magenta:no_bg
      search: select_yellow
      select: select_dark
    logs:
      string: text_light:no_bg
      error: red:no_bg
      timestamp: magenta:no_bg
      search: select_yellow
      select: select_dark
      containers:
      - green
      - blue
      - cyan
      - yellow
