[package]
name = "b4n"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0" }
clap = { version = "4.5", features = ["derive"] }
crossterm = { version = "0.28", features = ["event-stream"] }
delegate = { version = "0.13" }
dirs = { version = "6.0" }
futures = { version = "0.3" }
home = { version = "0.5" }
k8s-openapi = { version = "0.24", features = ["latest"] }
kube = { version = "0.98", features = ["runtime", "derive"] }
notify = { version = "8.0" }
ratatui = { version = "0.29", features = ["crossterm", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = { version = "0.9" }
textwrap = { version = "0.16" }
thiserror = { version = "2.0" }
time = { version = "0.3", features = ["local-offset"] }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7" }
tracing = { version = "0.1" }
tracing-appender = { version = "0.2" }
tracing-error = { version = "0.2" }
tracing-subscriber = { version = "0.3", features = [
    "std",
    "fmt",
    "time",
    "env-filter",
] }
tui-input = "0.11"

[profile.release]
codegen-units = 1 # Reduce number of codegen units to increase optimizations
lto = 'fat'       # Enable more aggressive link-time optimization
opt-level = 'z'   # Optimize for size
panic = 'abort'   # Abort on panic
strip = 'symbols' # Strip debuginfo and symbols from binary
